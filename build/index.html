<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="براين سايت - شركة رائدة في تقديم حلول الذكاء الاصطناعي المتقدمة للرعاية الصحية والمالية والتعليم" />
  <meta name="keywords" content="ذكاء اصطناعي، رعاية صحية، تعليم، حلول مالية، تقنية، براين سايت" />
  <title>BrainSAIT - حلول الذكاء الاصطناعي</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX'); // Replace with your actual Google Analytics ID
  </script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="additional-styles.css" />
  <link rel="stylesheet" href="chat.css" />
  <!-- Enhanced chat styles -->
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
      font-family: "Noto Naskh Arabic", sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      height: 60px;
      margin-left: 15px;
    }
    
    .logo h1 {
      font-size: 2em;
      margin: 0;
      background: linear-gradient(90deg, #2ecc71, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
    }
    
    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 20px;
      transition: background 0.3s, transform 0.2s;
    }
    
    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    .chat-widget {
      position: static;
      width: 100%;
      height: calc(100vh - 180px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: rgba(22, 33, 62, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
    }
    
    .chat-box {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: static;
      transform: none;
      opacity: 1;
      visibility: visible;
      border-radius: 20px;
    }
    
    .chat-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .chat-header h3 {
      margin: 0;
      font-size: 1.5em;
      color: #2ecc71;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .message {
      max-width: 80%;
      padding: 15px;
      border-radius: 18px;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .message.bot {
      align-self: flex-start;
      background: rgba(52, 152, 219, 0.2);
      border-bottom-right-radius: 5px;
      border-top-right-radius: 18px;
    }
    
    .message.user {
      align-self: flex-end;
      background: rgba(46, 204, 113, 0.2);
      border-bottom-left-radius: 5px;
      border-top-left-radius: 18px;
    }
    
    .message-content {
      line-height: 1.5;
    }
    
    .chat-input {
      padding: 20px;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .chat-input input {
      flex: 1;
      padding: 15px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-family: inherit;
      font-size: 1rem;
    }
    
    .chat-input input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.5);
    }
    
    .send-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #2ecc71, #3498db);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .send-button:hover {
      transform: scale(1.05);
    }
    
    .domain-suggestion {
      padding: 10px 15px;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    
    .domain-suggestion:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .language-selector {
      margin-right: 20px;
    }
    
    .language-selector select {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 10px;
      outline: none;
    }
    
    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }
      
      .chat-widget {
        height: calc(100vh - 230px);
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
  <!-- Noto Naskh Arabic Font -->
  <link rel="stylesheet" href="https://use.typekit.net/gcb6fia.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Meta tags for better SEO -->
  <meta property="og:title" content="براين سايت - حلول الذكاء الاصطناعي المتقدمة" />
  <meta property="og:description" content="شركة رائدة في تقديم حلول الذكاء الاصطناعي المتقدمة للرعاية الصحية والمالية والتعليم" />
  <meta property="og:image" content="favicon.png" />
</head>
<body>
  <!-- Main content -->
  <div class="chat-container">
    <header class="header">
      <div class="logo">
        <img src="favicon.png" alt="BrainSAIT Logo">
        <h1>BrainSAIT</h1>
      </div>
      
      <div class="nav-controls">
        <div class="nav-links">
          <a href="/domains/healthcare">الرعاية الصحية</a>
          <a href="/domains/ai-tech">الذكاء الاصطناعي</a>
          <a href="/domains/education">التعليم</a>
        </div>
      </div>
      
      <div class="language-selector">
        <select id="languageSelect">
          <option value="ar">العربية</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>
    
    <div class="chat-widget">
      <div class="chat-box">
        <div class="chat-header">
          <h3 data-i18n="assistant">براين سايت المساعد</h3>
        </div>
        <div class="chat-messages">
          <div class="message bot">
            <div class="message-content" data-i18n="welcome">
              مرحباً! أنا المساعد الذكي لبراين سايت. يمكنني مساعدتك في التعرف على حلولنا في مجالات الرعاية الصحية والذكاء الاصطناعي والتعليم والمزيد. كيف يمكنني مساعدتك اليوم؟
            </div>
          </div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="اكتب رسالتك هنا..." data-i18n-placeholder="placeholder" />
          <button class="send-button" data-i18n="send">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <p>© 2025 BrainSAIT - جميع الحقوق محفوظة</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatInput = document.querySelector('.chat-input input');
      const sendButton = document.querySelector('.send-button');
      const chatMessages = document.querySelector('.chat-messages');
      const languageSelect = document.getElementById('languageSelect');
      
      // Generate a session ID for this chat
      const sessionId = 'session_' + Math.random().toString(36).substring(2, 15);
      
      // Send message function
      async function sendMessage() {
        const messageText = chatInput.value.trim();
        if (!messageText) return;
        
        // Add user message to chat
        addMessage(messageText, 'user');
        chatInput.value = '';
        
        try {
          // Show typing indicator
          const typingIndicator = document.createElement('div');
          typingIndicator.className = 'message bot typing';
          typingIndicator.innerHTML = '<div class="message-content"><div class="typing-dots"><span></span><span></span><span></span></div></div>';
          chatMessages.appendChild(typingIndicator);
          chatMessages.scrollTop = chatMessages.scrollHeight;
          
          // Get current language
          const currentLang = languageSelect.value;
          
          // Send message to API
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: messageText,
              sessionId: sessionId,
              language: currentLang
            })
          });
          
          // Remove typing indicator
          chatMessages.removeChild(typingIndicator);
          
          if (response.ok) {
            const data = await response.json();
            
            // Add bot response to chat
            addMessage(data.text, 'bot');
            
            // Add domain suggestions if any
            if (data.domain && data.recommendedLinks && data.recommendedLinks.length > 0) {
              const domainNames = {
                'healthcare': 'الرعاية الصحية',
                'automation': 'أتمتة الأعمال',
                'education': 'التعليم',
                'content-creation': 'إنشاء المحتوى',
                'ai-tech': 'تقنيات الذكاء الاصطناعي',
                'finance': 'الحلول المالية',
                'iot': 'إنترنت الأشياء'
              };
              
              const suggestionMessage = document.createElement('div');
              suggestionMessage.className = 'message bot';
              
              let suggestionHTML = '<div class="message-content">';
              suggestionHTML += currentLang === 'ar' ? 
                'هل ترغب في معرفة المزيد عن حلولنا في هذا المجال؟' : 
                'Would you like to know more about our solutions in this area?';
              
              data.recommendedLinks.forEach(link => {
                const domainName = link.split('/').pop();
                suggestionHTML += `<div class="domain-suggestion" data-link="${link}">${domainNames[domainName] || domainName}</div>`;
              });
              
              suggestionHTML += '</div>';
              suggestionMessage.innerHTML = suggestionHTML;
              chatMessages.appendChild(suggestionMessage);
              
              // Add event listeners to domain suggestions
              const suggestions = document.querySelectorAll('.domain-suggestion');
              suggestions.forEach(suggestion => {
                suggestion.addEventListener('click', () => {
                  window.location.href = suggestion.getAttribute('data-link');
                });
              });
            }
          } else {
            // Handle error
            const errorMessage = currentLang === 'ar' ? 
              'عذراً، حدث خطأ أثناء معالجة طلبك. يرجى المحاولة مرة أخرى.' : 
              'Sorry, an error occurred while processing your request. Please try again.';
            addMessage(errorMessage, 'bot');
          }
        } catch (error) {
          console.error('Error:', error);
          const errorMessage = languageSelect.value === 'ar' ? 
            'عذراً، حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.' : 
            'Sorry, a connection error occurred. Please try again.';
          addMessage(errorMessage, 'bot');
        }
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Add message to chat
      function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.innerHTML = `
          <div class="message-content">
            ${text}
          </div>
        `;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Event listeners
      sendButton.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      // Language selector
      languageSelect.addEventListener('change', async () => {
        const lang = languageSelect.value;
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        
        // Reload the page with lang parameter
        window.location.href = `?lang=${lang}`;
      });
      
      // Check URL for language parameter
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get('lang');
      if (langParam) {
        languageSelect.value = langParam;
        document.documentElement.lang = langParam;
        document.documentElement.dir = langParam === 'ar' ? 'rtl' : 'ltr';
      }
    });
  </script>
</body>
</html>
